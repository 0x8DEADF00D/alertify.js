<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>alertify.js - example page</title>
    <link rel="stylesheet" href="../themes/alertify.core.css">
    <link rel="stylesheet" href="../themes/alertify.default.css">
    <meta name="viewport" content="width=device-width">
    <script>
    document.createElement('section');
    document.createElement('nav');
    </script>
</head>
<body>

    <h2>Dialogs</h2>
    <a href="#" id="alert">Alert Dialog</a><br>
    <a href="#" id="confirm">Confirm Dialog</a><br>
    <a href="#" id="prompt">Prompt Dialog</a><br>
    <a href="#" id="labels">Custom Labels</a><br>
    <a href="#" id="focus">Button Focus</a><br>

    <div id="alertifyCover" class="alertify-cover alertify-hidden"></div>
    <section id="alertifyDialog" class="alertify alertify-close" aria-labelledby="alertifyTitle" aria-hidden="true">
        <div class="alertify-body">
            <p id="alertifyTitle" class="alertify-title">Super awesome title</p>
            <input type="text" id="alertifyInput" class="alertify-input" aria-hidden="true">
            <nav class="alertify-buttons">
                <button id="alertifyButtonCancel" class="alertify-button alertify-button-cancel" aria-hidden="true">Cancel</button>
                <button id="alertifyButtonOk" class="alertify-button alertify-button-ok" aria-hidden="true">OK</button>
            </nav>
            <a id="alertifyFocusReset" class="alertify-focus-reset" href="#" aria-hidden="true"></a>
        </div>
    </section>

    <script src="../lib/alertify.js"></script>
    <script>
        function $ ( id ) {
            return document.getElementById( id );
        }

        function reset () {
            alertify.settings.ok = 'OK';
            alertify.settings.cancel = 'Cancel';
            alertify.settings.focus = 'ok';
        }

        // ==============================
        // Standard Dialogs
        $( 'alert' ).onclick = function () {
            reset();
            var alert = alertify.alert( 'This is an alert dialog' );
            alert.show();
            return false;
        };

        $( 'confirm' ).onclick = function () {
            reset();
            var confirm = alertify.confirm( 'This is a confirm dialog' );
            confirm.accept = function () {
                console.log( 'clicked ok' );
            };
            confirm.deny = function () {
                console.log( 'clicked cancel' );
            };
            confirm.show();

            return false;
        };

        $( 'prompt' ).onclick = function () {
            reset();
            var prompt = alertify.prompt( 'This is a prompt dialog', 'Default Value' );
            prompt.accept = function ( value ) {
                console.log( 'clicked ok with: ' + value );
            };
            prompt.deny = function () {
                console.log( 'clicked cancel' );
            };
            prompt.show();

            return false;
        };

        // ==============================
        // Custom Properties
        $( 'labels' ).onclick = function () {
            reset();
            alertify.settings.ok = 'Accept';
            alertify.settings.cancel = 'Deny';
            var confirm = alertify.confirm( 'Confirm dialog with custom button labels' );
            confirm.accept = function () {
                console.log( 'clicked ok' );
            };
            confirm.deny = function () {
                console.log( 'clicked cancel' );
            };
            confirm.show();
            return false;
        };

        $( 'focus' ).onclick = function () {
            reset();
            alertify.settings.focus = 'cancel';
            var confirm = alertify.confirm( 'Confirm dialog with cancel button focused' );
            confirm.accept = function () {
                console.log( 'clicked ok' );
            };
            confirm.deny = function () {
                console.log( 'clicked cancel' );
            };
            confirm.show();
            return false;
        };
    </script>

</body>
</html>
